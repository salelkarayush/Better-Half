<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Home</title>
</head>

<body class="">
  <div class="bg-cover bg-center overflow-hidden h-screen w-screen" style="background-image: url('../../assets/dashboard/background-3.jpg');">
    <div class="container grid grid-cols-11 grid-rows-5 gap-4 h-full w-screen mx-0">
      <div class="col-span-2 row-span-5 pt-4 shadow-2xl rounded-r-xl">
        <div class="flex flex-row col-span-2 h-full bg-gray-700 rounded-r-xl shadow-2xl bg-opacity-50 p-4" style="backdrop-filter: blur(8px);"">
          <nav class=" flex flex-col justify-between bg-gray-100 h-full w-full rounded-xl p-4">
          <div class="h-4/5 space-y-4">
            <div class="bg-gray-900 rounded-xl w-full h-1/3"></div>
            <div class="h-1/2 w-full rounded-xl space-y-4">
              <button class="text-gray-900 text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl 3xl:text-3xl 4xl:text-4xl 5xl:text-5xl 6xl:text-6xl h-16 text-2xl text-center font-light font-sans p-8 pt-4 pb-4 rounded-xl w-full hover:bg-violet-300 hover:bg-opacity-50 hover:text-gray-900 transition duration-700 ease-in-out hover:shadow-2xl bg-opacity-50 transform duration-500 hover:scale-105">
                Home
              </button>
              <button class="text-gray-900 text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl 3xl:text-3xl 4xl:text-4xl 5xl:text-5xl 6xl:text-6xl h-16 text-center font-light font-sans p-8 pt-4 pb-4 rounded-xl w-full hover:bg-violet-300 hover:bg-opacity-50 hover:text-gray-900 transition duration-700 ease-in-out hover:shadow-2xl bg-opacity-50 transform duration-500 hover:scale-105">
                Chat
              </button>
              <button class="text-gray-900 text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl 3xl:text-3xl 4xl:text-4xl 5xl:text-5xl 6xl:text-6xl h-16 text-center font-light font-sans p-8 pt-4 pb-4 rounded-xl w-full hover:bg-violet-300 hover:bg-opacity-50 hover:text-gray-900 transition duration-700 ease-in-out hover:shadow-2xl bg-opacity-50 transform duration-500 hover:scale-105">
                Kundali
              </button>
              <button class="text-gray-900 text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl 3xl:text-3xl 4xl:text-4xl 5xl:text-5xl 6xl:text-6xl h-16 text-center font-light font-sans p-8 pt-4 pb-4 rounded-xl w-full hover:bg-violet-300 hover:bg-opacity-50 hover:text-gray-900 transition duration-700 ease-in-out hover:shadow-2xl mb-14 bg-opacity-50 transform duration-500 hover:scale-105">
                Map
              </button>
            </div>
          </div>
          <div class="h-1/5">
            <div class="rounded-xl w-full h-full pt-10">
              <button class="text-gray-900 text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl 3xl:text-3xl 4xl:text-4xl 5xl:text-5xl 6xl:text-6xl h-16 text-center font-light font-sans p-8 pt-4 pb-4 rounded-xl w-full hover:bg-red-900 hover:opacity-100 transition duration-700 ease-in-out hover:shadow-2xl space-y-12 bg-opacity-30 transform duration-500 hover:scale-105 w-full">
                Log-Out
              </button>
            </div>
          </div>
          </nav>
        </div>
      </div>
      <div class="col-span-9 col-start-3 row-span-3 pt-4 pr-4 rounded-xl">
        <div class="flex flex-row w-full h-full bg-gray-900 bg-opacity-50 shadow-2xl rounded-xl p-4">
          <div class="w-full h-full bg-gray-900 rounded-xl flex flex-row space-x-4">
            <div class="w-1/3 h-full bg-red-900 rounded-l-xl">
              <img src="../../assets/dashboard/profile-2.jpg" alt="" class="object-cover rounded-l-xl shadow-xl h-full w-full ">
            </div>
            <div class="w-2/3 h-full bg-red-900 rounded-r-xl flex flex-col space-y-4">
              <div class="bg-violet-900 w-full h-1/3 rounded-xl"></div>
              <div class="bg-violet-900 w-full h-2/3 rounded-xl"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-row gap-4 pb-4 pr-4 col-start-3 col-span-9 row-span-3 row-start-4">
        <div class="col-span-3 col-start-3 w-1/3 row-span-3 bg-gray-700 rounded-2xl shadow-2xl bg-opacity-60 " style="backdrop-filter: blur(8px);">
        </div>
        <div class="col-span-3 col-start-6 w-1/3 row-span-3 bg-gray-700 rounded-2xl shadow-2xl bg-opacity-60 " style="backdrop-filter: blur(8px);">
        </div>
        <div class="col-span-3 w-1/3 bg-gray-700 rounded-2xl bg-opacity-60 " style="backdrop-filter: blur(8px);">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
